<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/styles.css">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/app.js" defer></script>
		<title>PokeDex</title>
	</head>
	<body>
		<header>
			<h1>Pokedex</h1>
		</header>
		<hr>
		<div class="main">
			<div class="poke-intro">
				<p>The Pokédex is an electronic device designed to catalog and provide information regarding the various species of Pokémon featured in the Pokémon video game and anime.</p>
				<h2>Generations of Pokemon</h2>
					<button class="gen" value="1">Gen 1</button>
					<button class="gen" value="2">Gen 2</button>
					<button class="gen" value="3">Gen 3</button>
					<button class="gen" value="4">Gen 4</button>
					<button class="gen" value="5">Gen 5</button>
					<button class="gen" value="6">Gen 6</button>
					<button class="gen" value="7">Gen 7</button>
					<ul class="poke-list"></ul>
			</div>
			<form class="poke-search">
				<h2>Search for a Pokemon!</h2>
				<input type="text" class="poke-input" placeholder="enter pokemon name">
				<input type="submit" value="Go!">
				<div class="poke-result"></div>
			</form>
		</div>
	</body>
</html>
